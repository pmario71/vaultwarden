  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.VAULTWARDEN_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n vaultwarden -g VaultWarden --server https://index.docker.io --username  ${{ secrets.VAULTWARDEN_REGISTRY_USERNAME }} --password ${{ secrets.VAULTWARDEN_REGISTRY_PASSWORD }}
            az containerapp update -n vaultwarden -g VaultWarden --yaml app.yaml
